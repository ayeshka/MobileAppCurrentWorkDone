 <ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start" > 
      <ion-menu-button  menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title >Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
 <ion-grid>
   <ion-row>
    
<ion-card>
  

  
    <ion-card-content>
       <ion-row>
        <ion-col size-sm="3" offset-sm="3" >
          
          <ion-avatar class="picker" >
            <ion-img 
           
            role="button"
           
            (click)="onPickImage()"
            [src]="selectedImage"
            *ngIf="selectedImage "
          ></ion-img>
          <ion-button
          color="dark"
          (click)=" onPickImage()"
          *ngIf="!selectedImage"
        >
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Take Picture</ion-label>
        </ion-button>
      <input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)">
          </ion-avatar>
          <!-- <app-image-picker
          (imagePick)="onImagePicked($event)"
        > <ion-img  [src]="image"></ion-img> </app-image-picker> -->
    
        </ion-col>
      </ion-row> 
    </ion-card-content>
    <ion-item color="warning">
       <ion-title color="dark" text-center>{{userDetails[3]}}</ion-title>
        <!-- <ion-label color="dark" text-center> {{userDetails[3]}}</ion-label> -->
        
      </ion-item>
  </ion-card>
   </ion-row>
   <ion-row >
      <ion-card>
   
      

          <ion-item  class="activated" color="warning">
            <ion-icon color="dark"  name="wifi" slot="start"></ion-icon>
            <ion-label color="dark">First Name: {{userDetails[3]}}</ion-label>
          </ion-item>
        
          <ion-item color="warning">
            <ion-icon color="dark"  name="wine" slot="start"></ion-icon>
            <ion-label color="dark">Last Name: {{userDetails[5]}}</ion-label>
          </ion-item>
        
          <ion-item class="activated" color="warning">
            <ion-icon color="dark" name="warning" slot="start"></ion-icon>
            <ion-label color="dark">DOB: {{ userDetails[2] }}</ion-label>
          </ion-item>
        
          <ion-item color="warning">
            <ion-icon color="dark" name="walk" slot="start"></ion-icon>
            <ion-label color="dark">Address line 1: {{userDetails[0]}} </ion-label>
          </ion-item>

          <ion-item color="warning">
            <ion-icon color="dark" name="walk" slot="start"></ion-icon>
            <ion-label color="dark">Address line 2: {{userDetails[1]}} </ion-label>
          </ion-item>

          <ion-item class="activated" color="warning">
            <ion-icon color="dark" name="warning" slot="start"></ion-icon>
            <ion-label color="dark">Phone Number: {{ userDetails[6] }} </ion-label>
          </ion-item>
        </ion-card>
   </ion-row>
 </ion-grid>
</ion-content>
